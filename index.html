<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="break_eternity.min.js"></script>
		<script type="text/javascript" src="format.js"></script>
		<script type="text/javascript" src="game.js"></script>
		<script type="text/javascript" src="saving.js"></script>
		<title>Color Wheels</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body style="text-align:center" onLoad="startCycle()">
		<div class="wrapper">
			<div id="menu">
				<button id="saveButton" onClick="save()" class="upgrade">Save your game</button>
				<button id="loadButton" onClick="alert('This doesn\'t work quite yet.')" class="upgrade">Load a save</button>
				<button id="clearButton" onClick="clearSave()" class="upgrade">Delete your save file</button>
				<div id="savedInfo" style="display:none, position:fixed">Game saved!</div>
			</div>
			<div id="tabs" style="display:none">
				<button id="mainTabButton" onClick="showTab('mainTab')" class="upgrade">Main Game</button>
				<button id="energyTabButton" onClick="showTab('energyTab')" class="upgrade">Energy Tab</button>
			</div>
			<div id="mainTab" class="tab">
				<div id="powerAmount">Total Power: 0</div>
				<div id="blueEnergyArea" style="display:none, color=darkBlue">Total Blue Energy: 
					<span id="blueEnergyAmount">0</span></div>
				<div id="powerMultArea" onClick="testStuff()">Button Mult: x1</div>
				<div id="blueCycle">Reset Cycle: 0/1000</div>
				<div id="buttonSet1" onclick="blueClick(1)" class="lowerLayer">
					<button id="blueCircle1" class="blueButtonSmall">x1</button>
					<button id="upgrade1" onClick="checkButtonUpgrade(1)" style="opacity:0.6" class="upgrade">
						Upgrade your Blue Button<br/>Cost: 10 Power</button>
					<button id="break1" onClick="breakUpgrade(1)" style="opacity:0.6, display:none" class="breakLimitButton">
						LIMIT BREAK!<br/>Cost: 5 <span style="color:darkBlue">Energy</span></button>
				</div>
				<div id="buttonSet2" onclick="blueClick(2)" class="lowerLayer" style="display: none">

					<button id="bluePrestigeButton" onClick="blueReset()" style="display:none" class="upgrade">
